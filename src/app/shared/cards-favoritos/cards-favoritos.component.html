<div  class="mx-2  relative w-full">
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
        <div style="display: flex;justify-content:space-evenly;padding:7rem"class="flex  transition-transform duration-700 ease-in-out">
            @for(pelicula of displayedMovies;track pelicula){
                <ng-container >
                  <div class="contenedor px-4 transform">
    <div class="rounded-lg flex items-center justify-center overflow-hidden">
        <img src="{{pelicula.imagen}}" style="width: 234px; height: 139px;" class="object-cover" alt="{{pelicula.titulo}}">
        <p class="titulo hidden absolute top-5 left-3">{{pelicula.titulo}}</p>
    </div>
</div>

                </ng-container>
                }    
        </div>
    </div>
   
    <div>
        @if(currentIndex!==1){
            <button type="button" (click)="prev();" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 bg-transparent group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-8 h-8 text-white dark:text-gray-900 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="" stroke-linejoin="" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
        }
        @if(currentIndex!==6){
            <button type="button" (click)="next();" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 bg-transparent group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-8 h-8 text-white dark:text-gray-900 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="" stroke-linejoin="" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        }
    </div>
   
</div>
