<div>
    <img src="{{imagen}}" alt="">
    <h1 style="font-size:64px;font-weight: bold; color:beige;position: absolute;top:6rem;margin-left: 5rem;">{{titulo}}</h1>
    <div>
        <button style="background-color:#d9d9d9b2; width:240px;height:72px;color:#ffffff;font-size:32px;position: absolute;border-radius:23px;bottom:15rem;margin-left: 5rem;">
            <svg style="position:absolute;top:50%;transform:translateY(-50%);left:1.4rem" width="21" height="19" viewBox="0 0 21 19" fill="black" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.980713 0.916016V18.8594L20.974 9.8877L0.980713 0.916016Z" fill="#ffffff"/>
            </svg>
            Ver ahora
        </button>
        
        <button style="background-color:#494949; width:155px;height:72px;color:#ffffff;font-size:32px;position: absolute;border-radius:23px;bottom:15rem;margin-left: 23rem;">
            Trailer
        </button>        
        <div style="color:#ffffff;font-size:32px;position: absolute;border-radius:23px;bottom:15rem;margin-left: 35rem;">
            <button class="heart-button" (click)="darLike()">
                <svg class="heart" width="50" height="50" viewBox="0 0 24 24">
                  <path  stroke="#d9d9d9" fill="" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </button>
        </div>
        <div style="position: absolute;bottom:6rem;margin-left: 5rem;">
           
                
            <h4 style="width:1060px;height:102px; font-size:24px;font-weight: bold; color:#d9d9d9;">{{item}}</h4>
        </div>
    </div>
</div>
